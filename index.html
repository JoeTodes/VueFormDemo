<!DOCTYPE html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js" defer></script>


</head>

<body>

    <div id="app">
        <form>
            <div v-for="service in services">
                <span style="color: brown;">{{service[0]}}</span>
                <span style="color: blue;">${{service[1]}}</span>
                <span>{{service[2]}}</span>
                <input type="number" v-model="service[3]">
            </div>
        </form>
        <button v-on:click="totalPrice">Calculate</button>
        <div v-if="total != 0">
            <span>Total: $</span>
            <span>{{total.toFixed(2)}}</span>
        </div>
    </div>


</body>
